<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figúras Geométricas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Figúras Geométricas</h1>
            <p class="parrafo-header">Este es el primer taller del curso practico de JavaScript</p>
        </div>
    </header>
    <div class="cuerpo">
        <section class="section-one">
            <h2>Calcula el area y perimetro de un cuadrado</h2>
            <form action="">
                <label for="InputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado: 
                </label>
                <input id="InputCuadrado" type="number">
                <br>
                <button type="button" onclick="CalcularPerimetroCuadrado()">
                    Calcular el perimetro
                </button>
                <button type="button" onclick="CalcularAreaCuadrado()">
                Calcular el area
                </button>
            </form>
        </section>
        <section class="section-two">
            <h2>Calcula el area y perimetro de un circulo</h2>
            <form action="">
                <label for="InputCirculo">
                    Escribe cuanto mide el radio: 
                </label>
                <input id="InputCirculo" type="number">
                <br>
                <button type="button" onclick="CalcularDiametroCirculo()">
                    Calcular el Diametro
                </button>
                <button type="button" onclick="CalcularPerimetroCirculo()">
                    Calcular el perimetro
               </button>
                <button type="button" onclick="CalcularAreaCirculo()">
                Calcular el area
                </button>
            </form>
        </section>
        <section class="section-three">
            <h2>Calcula el area y perimetro de un Triangulo</h2>
            <form action="">
                <label for="InputTriangulo1">
                    Escribe cuanto mide el lado 1 de el triangulo: 
                </label>
                <input id="InputTriangulo1" type="number">
                <br>
                <label for="InputTriangulo2">
                    Escribe cuanto mide el lado 2 de el triangulo:
                </label>
                <input id="InputTriangulo2" type="number">
                <br>
                <label for="InputBase">
                    Escribe cuanto mide la base del triangulo: 
               </label>
                <input id="InputBase" type="number">
                <br>
                <label for="InputAltura">
                   Escribe cuanto mide la altura del triangulo: 
                </label>
                <input id="InputAltura" type="number">
                <br>
               <button type="button" onclick="CalcularPerimetroTriangulo()">
                    Calcular el perimetro
                </button>
                <button type="button" onclick="CalcularAreaTriangulo()">
                Calcular el area
                </button>
            </form>
        </section>
    </div>
    <script src="./figuras.js"> </script>
</body>
</html>
